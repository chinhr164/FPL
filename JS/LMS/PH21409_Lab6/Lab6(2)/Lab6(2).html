<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width: 450px;
            height: 450px;
            border-radius: 20%;
            box-shadow: 0 0 10px black;
        }

        button{
            padding: 5px;
            border: 0.5px solid #ccc;
            border-radius: 0px;
        }

        button:hover{
            border: 0.5px solid black;
            background-color: #fff;
            box-shadow: inset 2 2 2px #ccc;

        }
    </style>
    <title>Lab6(2)</title>
</head>

<body align="center">
    <h2>BỘ SƯU TẬP</h2>
    <img src="img/anh1.jpg">
    <h3>Ảnh 1/20</h3>
    <div>
        <button onclick="first()">First</button>
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
        <button onclick="last()">Last</button>
    </div>

    <!-- Code JS -->
    <script>
        var img = document.querySelector('img');
        var h3 = document.querySelector('h3');
        var index = 1;

        img.src = `img/anh${index}.jpg`
        h3.innerText = `Ảnh ${index}/20`

        function first() {
            index = 1;
            img.src = `img/anh${index}.jpg`
            h3.innerText = `Ảnh ${index}/20`
        }

        function last() {
            index = 20;
            img.src = `img/anh${index}.jpg`
            h3.innerText = `Ảnh ${index}/20`
        }

        function prev() {
            if (index > 1)
                index--;
            else
                index = 20;
            img.src = `img/anh${index}.jpg`
            h3.innerText = `Ảnh ${index}/20`
        }

        function next() {
            if (index < 20)
                index++;
            else
                index = 1;
            img.src = `img/anh${index}.jpg`
            h3.innerText = `Ảnh ${index}/20`
        }

        setInterval(next,3000)
    </script>
</body>

</html>
