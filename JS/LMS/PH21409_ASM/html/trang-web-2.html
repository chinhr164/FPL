<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/trang-web-2.css">
    <script src="../js/trang-web-2.js"></script>
    <title>Đăng kí</title>
</head>
<body>
    <div class="container">
        <h2>ĐĂNG KÝ THÀNH VIÊN</h2>
        <form action="" onsubmit="return validate();">
            <div class="form-group">
                <label>Mã sinh viên<wrap style="color: red"> (*)</wrap></label>
                <input type="text" id="idSV" class="form-control">
                <span id="idSV_error"></span>
            </div>
            <div class="form-group">
                <label>Họ và tên<wrap style="color: red"> (*)</wrap></label>
                <input type="text" id="name" class="form-control">
                <span id="name_error"></span>
            </div>
            <div class="form-group">
                <label>Email<wrap style="color: red"> (*)</wrap></label>
                <input type="text" id="email" class="form-control">
                <span id="email_error"></span>
            </div>
            <div class="form-group">
                <label>Giới tính<wrap style="color: red"> (*)</wrap></label>
                <fieldset class="form-control" id="gender" style="background-color: #fff;">
                    <label><input type="radio" id="1" name="gender">Nam</label>
                    <label><input type="radio" name="gender">Nữ</label>
                </fieldset>
                <span id="gender_error"></span>
            </div>
            <div class="form-group">
                <label>Sở thích<wrap style="color: red"> (*)</wrap></label>
                <fieldset class="form-control" id="favorite" style="background-color: #fff;">
                    <label><input type="checkbox" name="favorite">Thể thao</label>
                    <label><input type="checkbox" name="favorite">Du lịch</label>
                    <label><input type="checkbox" name="favorite">Âm nhạc</label>
                    <label><input type="checkbox" name="favorite">Ẩm thực</label>
                </fieldset>
                <span id="favorite_error"></span>
            </div>
            <div class="form-group">
                <label>Quốc tịch<wrap style="color: red"> (*)</wrap> <br>
                    <input list="ds" id="national" class="national" placeholder="Chọn quốc tịch">
                    <datalist id="ds">
                        <option value="RU">Russia</option>
                        <option value="SG">Singapore</option>
                        <option value="KR">South Korea</option>
                        <option value="ES">Spain</option>
                        <option value="TW">Taiwan</option>
                        <option value="TR">Turkey</option>
                        <option value="TH">Thailand</option>
                        <option value="UA">Ukraine</option>
                        <option value="GB">United Kingdom</option>
                        <option value="US">United States</option>
                        <option value="VN">Việt Nam</option>
                    </datalist>
                    <span id="national_error"></span>
            </div>
            <div class="form-group">
                <label for="">Ghi chú: </label>
                <textarea rows="5" cols="50" id="note" class="form-control"></textarea>
                <span id="note_error"></span>
            </div>
            <div class="form-group">
                <input type="submit" class="form-button" value="Đăng ký">
            </div>
        </form>
    </div>
</body>

</html>
