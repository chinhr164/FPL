<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="Lab8 (2).css">
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="Lab8 (2).js"></script>
    <title>Lab8 (2)</title>
</head>

<body ng-app="FPT">
    <div ng-controller="handleEventController">
        <table>
            <tr>
                <td>Name</td>
                <td>Likes</td>
                <td>Dislikes</td>
                <td>Minus</td>
                <td>Action</td>
            </tr>
            <tr ng-repeat="technology in technologies">
                <td>{{technology.Name}}</td>
                <td>{{technology.Likes}}</td>
                <td>{{technology.Dislikes}}</td>
                <td>{{technology.Minus}}</td>
                <td>
                    <button ng-click="increaseLike(technology)">Like</button>
                    <button ng-click="increaseDislike(technology)">Dislike</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
