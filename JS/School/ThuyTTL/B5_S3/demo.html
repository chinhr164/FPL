<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 1,s = 0;
        document.write("Các số chẵn từ 1 đến 100:<br>");
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                document.write(i + "   ");
                s += i;
            }
        }
        document.write("<br>Tổng các số chẵn từ 1 đến 100: " + s);
        document.write("<br><br>");
        i=1, s=0;
        document.write("Các số chẵn từ 1 đến 100:<br>");
        while(i<=100){
            if (i % 2 == 0) {
                document.write(i + "   ");
                s += i;
            }
            i++;
        }
        document.write("<br>Tổng các số chẵn từ 1 đến 100: " + s);
        document.write("<br><br>");
        i=1,s=0;
        document.write("Các số chẵn từ 1 đến 100:<br>");
        do{
            if (i % 2 == 0) {
                document.write(i + "   ");
                s += i;
            }
            i++;
        }while(i<=100);
        document.write("<br>Tổng các số chẵn từ 1 đến 100: " + s);
    </script>
</body>

</html>
