<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thơ</title>
    <style>
        b{color:brown;}
        i.doan1{color: red;}
        i.doan2{color: blue;}
        i.doan3{color: green;}
    </style>
</head>

<body>
    <h2>SAO</h2>
    <p>
        <i class="doan1">
            Một ngôi <b>sao</b> vừa rơi<br>
            Vụt tắt trên bầu trời<br>
            Hay là tên người ấy<br>
            Vụt tắt ở trong tôi ?<br>
        </i>

        <i class="doan2">
            <br>Vẫn thấy trên bầu trời
            <br>Có muôn vàn <b>sao</b> sáng
            <br>Mà ở trong lòng tôi
            <br>Như một hành lang vắng
        </i>
        <br>
        <i class="doan3">
            <br>Một ngôi <b>sao</b> vừa tắt
            <br>Bầu trời vẫn không buồn
            <br><b>Sao</b> tên người ấy tắt
            <br>Trong lòng tôi cô đơn?
        </i>
    </p>

</body>

</html>
