<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thơ</title>
</head>

<body>
    <h2>SAO</h2>
    <p>
        <i style="color: red">
            Một ngôi <b style="color:brown">sao</b> vừa rơi<br>
            Vụt tắt trên bầu trời<br>
            Hay là tên người ấy<br>
            Vụt tắt ở trong tôi ?<br>
        </i>

        <i style="color: blue">
            <br>Vẫn thấy trên bầu trời
            <br>Có muôn vàn <b style="color: brown">sao</b> sáng
            <br>Mà ở trong lòng tôi
            <br>Như một hành lang vắng
        </i>
        <br>
        <i style="color: green;">
            <br>Một ngôi <b style="color: brown">sao</b> vừa tắt
            <br>Bầu trời vẫn không buồn
            <br><b style="color: brown">Sao</b> tên người ấy tắt
            <br>Trong lòng tôi cô đơn?
        </i>
    </p>

</body>

</html>
