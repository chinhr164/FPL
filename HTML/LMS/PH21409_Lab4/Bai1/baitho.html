<body>
    <p>
        <h2>SAO</h2>
        <i class="doan1">
        Một ngôi <b>sao</b> vừa rơi<br>
        Vụt tắt trên bầu trời<br>
        Hay là người ấy<br>
        Vụt tắt ở trong tôi?<br>
     </i><br>

        <i class="doan2">
        Vẫn thấy trên bầu trời<br>
        Có muôn vàn <b>sao</b> sáng<br>
        Mà ở trong lòng tôi<br>
        Như một hành lang vắng<br>
    </i><br>

        <i class="doan3">
        Một ngôi <b>sao</b> vừa tắt<br>
        Bầu trời vẫn không bướu<br>
        <b>Sao</b> tên người ấy tắt<br>
        Trong lòng tôi cô đơn<br>
    </i>
    </p>
